# Colors (LuciusLightLowContrast)
colors:
  # Default colors
  primary:
    background: '#eeeeee'
    foreground: '#626262'

  # Cursor colors
  cursor:
    text: '#eeeeee'
    cursor: '#87afd7'

  # Selection colors
  selection:
    text: '#626262'
    background: '#afd7ff'

  # Normal colors
  normal:
    black:   '#626262'
    red:     '#d70000'
    green:   '#00af00'
    yellow:  '#d78700'
    blue:    '#0087d7'
    magenta: '#af00af'
    cyan:    '#00afaf'
    white:   '#eeeeee'

  # Bright colors
  bright:
    black:   '#626262'
    red:     '#d70000'
    green:   '#00af00'
    yellow:  '#d78700'
    blue:    '#0087d7'
    magenta: '#af00af'
    cyan:    '#00afaf'
    white:   '#eeeeee'
